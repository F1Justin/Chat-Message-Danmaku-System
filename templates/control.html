    <style>
        /* ============================================================

        :root {

            --bg-secondary: #12121a;

        /* æµ…è‰²ä¸»é¢˜ */
        [data-theme="light"] {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f0f2f5;
            --bg-hover: #e8eaed;

            --text-secondary: #5a5a7a;

            --accent-danger: #dc2626;

        /* ============================================================
           åŸºç¡€æ ·å¼
           ============================================================ */
        
        * {
            margin: 0;
            padding: 0;

        }
        
        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);

            line-height: 1.6;
            transition: background-color var(--transition-base), color var(--transition-base);
        }
        
        /* èƒŒæ™¯è£…é¥° */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 20% -20%, rgba(99, 102, 241, 0.12), transparent),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(34, 211, 238, 0.08), transparent);

        [data-theme="light"] body::before {

        }
        
        /* ============================================================
           å¸ƒå±€
           ============================================================ */
        
        .app {

            padding: 24px;
            display: grid;

        @media (max-width: 1024px) {

                grid-template-rows: auto;
            }

        /* ============================================================
           å¤´éƒ¨
           ============================================================ */

            display: flex;

            align-items: center;

           ç»Ÿè®¡å¡ç‰‡

        /* ============================================================

        /* ============================================================

        }
        
        /* ============================================================
           ç¾¤ç»„åˆ—è¡¨ï¼ˆå›ºå®šé«˜åº¦+æ»šåŠ¨ï¼‰

        }

        .group-item {

        /* ============================================================

           ============================================================ */

        /* ============================================================
           å…¶ä»–
           ============================================================ */

        }

        }

        }
        
        .copy-toast {

        }
        
        /* æ¨¡æ€æ¡† */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-base);
        }
        
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-lg);
            padding: 24px;
            width: 90%;
            max-width: 400px;
            transform: scale(0.95);
            transition: var(--transition-base);
            box-shadow: var(--shadow-md);
        }
        
        .modal-overlay.show .modal {
            transform: scale(1);
        }
        
        .modal-title {

    // ============================================================
    // WebSocket
    // ============================================================
    
    function connectWebSocket() {
        if (state.socket) state.socket.close();
        
        const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
        const url = `${protocol}//${location.host}/ws`;
        
        log(`è¿æ¥åˆ° ${url}...`);
        state.socket = new WebSocket(url);
        
        state.socket.onopen = () => {
            state.isConnected = true;
            updateConnectionUI(true);
            log('WebSocket è¿æ¥æˆåŠŸ', 'success');
        };
        
        state.socket.onclose = (e) => {
            state.isConnected = false;
            updateConnectionUI(false);
            log(`è¿æ¥å·²æ–­å¼€ (${e.code})`, 'warn');
            setTimeout(connectWebSocket, 5000);
        };
        
        state.socket.onerror = () => log('WebSocket è¿æ¥é”™è¯¯', 'error');
        state.socket.onmessage = handleMessage;
    }
    
    function handleMessage(event) {
        try {
            const data = JSON.parse(event.data);
            
            switch (data.type) {
                case 'connection':
                    if (data.settings?.danmaku_speed) updateSpeedUI(data.settings.danmaku_speed);
                    break;
                case 'stats':
                    dom.statConnections.textContent = data.connections || 0;
                    break;
                case 'danmaku':
                    state.messageCount++;
                    if (state.isPreviewReady) {
                        dom.previewFrame.contentWindow?.postMessage({ action: 'newDanmaku', message: data }, '*');
                    }
                    break;
                case 'broadcast_filter_update':
                    log(`è¿‡æ»¤å™¨æ›´æ–°: ${data.filter_enabled ? 'å¯ç”¨' : 'ç¦ç”¨'}`);
                    break;
                case 'setting_update':
                    if (data.key === 'danmaku_speed') updateSpeedUI(data.value);
                    break;
                case 'command_response':
                    log(`${data.action}: ${data.message}`, data.status === 'success' ? 'success' : 'error');
                    break;
                case 'last_focused_group_hint':
                    if (data.group_id && state.listenedIds.size === 0) {
                        const group = state.groups.find(g => g.group_id === data.group_id);
                        if (group) {
                            state.listenedIds.add(group.id);
                            renderGroups();
                        }
                    }
                    break;
            }
        } catch (e) {
            log(`æ¶ˆæ¯è§£æé”™è¯¯: ${e.message}`, 'error');
        }
    }
    
    function send(data) {
        if (state.socket?.readyState === WebSocket.OPEN) {
            state.socket.send(JSON.stringify(data));
        }
    }

        dom.connectionText.textContent = connected ? 'å·²è¿æ¥' : 'æœªè¿æ¥';

    // ============================================================

                renderGroups();
                log(`åŠ è½½äº† ${data.groups.length} ä¸ªç¾¤èŠ`, 'success');
            } else {
                throw new Error(data.message);

            dom.groupList.innerHTML = `<div class="empty-state"><div class="empty-icon">âš ï¸</div><div>åŠ è½½å¤±è´¥: ${e.message}</div></div>`;

    }
    
    function renderGroups() {
        let groups = [...state.groups];
        
        if (state.currentTab === 'favorites') {
            groups = groups.filter(g => g.is_favorite);
        }
        
        const search = dom.groupSearch.value.toLowerCase();

            groups = groups.filter(g => 
                g.group_id.toLowerCase().includes(search) ||
                (g.alias || '').toLowerCase().includes(search)
            );
        }
        
        groups.sort((a, b) => {
            if (a.is_favorite !== b.is_favorite) return a.is_favorite ? -1 : 1;
                return parseInt(a.id) - parseInt(b.id);
            });
            
        if (groups.length === 0) {
            dom.groupList.innerHTML = `<div class="empty-state"><div class="empty-icon">ğŸ“­</div><div>æ²¡æœ‰æ‰¾åˆ°ç¾¤èŠ</div></div>`;
            return;
        }
        
        dom.groupList.innerHTML = groups.map(g => {
            const isListening = state.listenedIds.has(g.id);

            return `
                <div class="group-item ${isListening ? 'listening' : ''}" data-id="${g.id}">

        $$('.group-checkbox').forEach(cb => {

            // æ£€æŸ¥æœ¬åœ°å­˜å‚¨ä¸­çš„è®¾ç½®

            // å¦‚æœæœ‰ä¿å­˜çš„ä¸»é¢˜è®¾ç½®ï¼Œä½¿ç”¨å®ƒï¼Œå¦åˆ™ä½¿ç”¨ç³»ç»Ÿåå¥½
            const isDarkMode = savedTheme ? savedTheme === 'dark' : prefersDark;
            
            // è®¾ç½®å¤é€‰æ¡†çŠ¶æ€

            // åº”ç”¨ä¸»é¢˜

        // æ›´æ–°è¿‡æ»¤çŠ¶æ€æ˜¾ç¤º
        function updateFilterStatus() {

        function sendFilterSettings() {

        // æ·»åŠ è°ƒè¯•ä¿¡æ¯
        function addDebugMessage(message) {
            const timestamp = new Date().toLocaleTimeString();

            msgElement.className = 'debug-message';
            msgElement.innerHTML = `<span class="timestamp">[${timestamp}]</span><span>${message}</span>`;
            debugPanel.appendChild(msgElement);

            while (debugPanel.children.length > 50) {

            debugPanel.scrollTop = debugPanel.scrollHeight;

        // WebSocketè¿æ¥
        function connectWebSocket() {
            // å…³é—­ç°æœ‰è¿æ¥
            if (socket) {
                socket.close();
            }
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            addDebugMessage(`æ­£åœ¨è¿æ¥åˆ° ${wsUrl}`);
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function(e) {
                isConnected = true;
                connectionStatus.textContent = "å·²è¿æ¥";
                connectionStatus.classList.add('connected');
                
                addDebugMessage("WebSocketè¿æ¥æˆåŠŸ");
                
                // è¿æ¥åå‘é€å½“å‰çš„è¿‡æ»¤è®¾ç½®
                if (filterEnabled) {
                    sendFilterSettings();
                }
            };
            
            socket.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === "command_response") {
                        // å¤„ç†å‘½ä»¤å“åº”
                        addDebugMessage(`å‘½ä»¤å“åº”: ${data.message}`);
                        if (data.debug_info) {
                            addDebugMessage(`ç¾¤ID: ${JSON.stringify(data.debug_info.group_ids)}`);
                        }
                    } else if (data.type === "danmaku") {
                        // å¤„ç†å¼¹å¹•æ¶ˆæ¯
                        // æ£€æŸ¥æ¶ˆæ¯æ˜¯å¦å·²ç»å¤„ç†è¿‡
                        if (data.message_id && latestMessages.has(data.message_id)) {
                            addDebugMessage(`è·³è¿‡é‡å¤æ¶ˆæ¯: ${data.content.substring(0, 15)}...`);
                            return;
                        }
                        
                        // è®°å½•æ¶ˆæ¯IDï¼Œé˜²æ­¢é‡å¤å¤„ç†
                        if (data.message_id) {
                            latestMessages.add(data.message_id);
                        }
                        
                        addDebugMessage(`å¼¹å¹•: ${data.content.substring(0, 15)}...`);
                        
                        // æ›´æ–°æ¶ˆæ¯è®¡æ•°
                        messageCount++;
                        
                        // è½¬å‘åˆ°é¢„è§ˆæ¡†
                        if (isPreviewReady && previewFrame.contentWindow) {
                            previewFrame.contentWindow.postMessage({
                                action: 'newDanmaku',
                                message: data
                            }, '*');
                        }
                    } else if (data.type === "connection") {
                        // å¤„ç†è¿æ¥æ¶ˆæ¯
                        addDebugMessage(`è¿æ¥æ¶ˆæ¯: ${data.message}`);
                    } else if (data.type === "stats") {
                        // å¤„ç†ç»Ÿè®¡ä¿¡æ¯
                        activeConnectionsEl.textContent = data.connections || 0;
                    }
                } catch (e) {
                    addDebugMessage(`å¤„ç†æ¶ˆæ¯æ—¶å‡ºé”™: ${e.message}`);
                }
            };
            
            socket.onclose = function(event) {
                if (event.wasClean) {
                    addDebugMessage(`è¿æ¥å·²å…³é—­: ${event.reason || 'æ— åŸå› '}`);
                } else {
                    addDebugMessage("è¿æ¥æ„å¤–ä¸­æ–­");
                }
                isConnected = false;
                connectionStatus.textContent = "å·²æ–­å¼€";
                connectionStatus.classList.remove('connected');
                
                // 5ç§’åè‡ªåŠ¨å°è¯•é‡è¿
                setTimeout(connectWebSocket, 5000);
            };
            
            socket.onerror = function(error) {
                addDebugMessage("WebSocketé”™è¯¯");
                connectionStatus.textContent = "è¿æ¥é”™è¯¯";
                connectionStatus.classList.remove('connected');
            };
        }
        
        // é‡æ–°è¿æ¥æŒ‰é’®
        connectButton.addEventListener('click', connectWebSocket);

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹幕系统控制台</title>
    <style>
        :root {
            /* 亮色模式变量 */
            --bg-color: #f5f5f5;
            --card-bg: white;
            --text-color: #333;
            --border-color: #ddd;
            --primary-color: #4caf50;
            --primary-color-rgb: 76, 175, 80;
            --primary-hover: #388e3c;
            --secondary-color: #2196f3;
            --secondary-hover: #1976d2;
            --danger-color: #f44336;
            --danger-hover: #d32f2f;
            --header-color: #333;
            --muted-color: #757575;
            --debug-bg: #263238;
            --debug-text: #eee;
            --debug-border: #455a64;
            --timestamp-color: #80deea;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --stat-value-color: #2196f3;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                /* 深色模式变量 */
                --bg-color: #121212;
                --card-bg: #1e1e1e;
                --text-color: #e0e0e0;
                --border-color: #333;
                --primary-color: #66bb6a;
                --primary-color-rgb: 102, 187, 106;
                --primary-hover: #4caf50;
                --secondary-color: #42a5f5;
                --secondary-hover: #2196f3;
                --danger-color: #ef5350;
                --danger-hover: #f44336;
                --header-color: #e0e0e0;
                --muted-color: #9e9e9e;
                --debug-bg: #1a1a1a;
                --debug-text: #e0e0e0;
                --debug-border: #333;
                --timestamp-color: #4fc3f7;
                --shadow-color: rgba(0, 0, 0, 0.4);
                --stat-value-color: #42a5f5;
            }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', 'Segoe UI', 'Helvetica Neue', Ubuntu, 'Noto Sans', 'Source Han Sans CN', 'Source Han Sans SC', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        h1, h2, h3 {
            margin-top: 0;
            color: var(--header-color);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            background-color: var(--danger-color);
            color: white;
        }
        
        .status-indicator.connected {
            background-color: var(--primary-color);
        }
        
        select, input, button {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            margin: 5px 0;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        
        select {
            width: 100%;
            max-height: 150px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--primary-hover);
        }
        
        button.secondary {
            background-color: var(--secondary-color);
        }
        
        button.secondary:hover {
            background-color: var(--secondary-hover);
        }
        
        button.danger {
            background-color: var(--danger-color);
        }
        
        button.danger:hover {
            background-color: var(--danger-hover);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .debug-panel {
            background-color: var(--debug-bg);
            color: var(--debug-text);
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            height: 300px;
            overflow-y: auto;
        }
        
        .debug-message {
            margin: 5px 0;
            border-bottom: 1px solid var(--debug-border);
            padding-bottom: 5px;
        }
        
        .timestamp {
            color: var(--timestamp-color);
            margin-right: 10px;
        }
        
        .preview-frame {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 4px;
            background-color: #000;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .stat-card {
            flex: 1;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow-color);
            padding: 15px;
            margin: 0 10px;
            text-align: center;
        }
        
        .stat-card:first-child {
            margin-left: 0;
        }
        
        .stat-card:last-child {
            margin-right: 0;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: var(--stat-value-color);
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--muted-color);
        }
        
        .theme-toggle {
            margin-left: 10px;
            display: flex;
            align-items: center;
        }
        
        .theme-toggle label {
            margin: 0 10px 0 0;
            font-weight: normal;
        }
        
        .theme-toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .theme-toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .switch-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .switch-slider {
            background-color: var(--primary-color);
        }
        
        input:checked + .switch-slider:before {
            transform: translateX(26px);
        }
        
        .theme-icon {
            margin-left: 5px;
            font-size: 16px;
        }
        
        /* 群聊列表样式 */
        .search-box {
            display: flex;
            margin-bottom: 10px;
        }
        
        .search-box input {
            flex: 1;
            margin-right: 10px;
        }
        
        .group-tabs {
            display: flex;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab-button {
            padding: 8px 15px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tab-button.active {
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .group-list-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        
        .group-list {
            padding: 5px;
        }
        
        .group-item {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }
        
        .group-item:last-child {
            border-bottom: none;
        }
        
        .group-item:hover {
            background-color: rgba(var(--primary-color-rgb), 0.1);
        }
        
        .group-item.selected {
            background-color: rgba(var(--primary-color-rgb), 0.2);
        }
        
        .group-item.favorite {
            background-color: rgba(var(--primary-color-rgb), 0.1);
            border-left: 3px solid var(--primary-color);
            font-weight: bold;
        }
        
        .group-item.favorite.selected {
            background-color: rgba(var(--primary-color-rgb), 0.3);
        }
        
        .group-item.listening {
            background-color: rgba(var(--primary-color-rgb), 0.3);
            font-weight: bold;
        }
        
        .group-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .group-name {
            font-weight: bold;
        }
        
        .group-actions {
            display: flex;
        }
        
        .action-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 2px 5px;
            margin-left: 5px;
            border-radius: 3px;
        }
        
        .action-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .loading-indicator, .empty-message, .error-message {
            padding: 20px;
            text-align: center;
            color: var(--muted-color);
        }
        
        .error-message {
            color: var(--danger-color);
        }
        
        .group-item input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="grid-column: 1 / -1;">
            <h1>群聊弹幕系统控制台</h1>
            <div style="display: flex; align-items: center;">
                <div class="status-indicator" id="connection-status">未连接</div>
            </div>
        </div>
        
        <div class="stats" style="grid-column: 1 / -1;">
            <div class="stat-card">
                <div class="stat-label">活跃连接数</div>
                <div class="stat-value" id="active-connections">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">当前弹幕数</div>
                <div class="stat-value" id="active-danmaku">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">消息接收速率</div>
                <div class="stat-value" id="message-rate">0/分钟</div>
            </div>
        </div>
        
        <div class="card">
            <h2>群聊选择</h2>
            <div class="form-group">
                <div class="search-box">
                    <input type="text" id="group-search" placeholder="搜索群聊..." />
                    <button id="refresh-groups" class="secondary">刷新群列表</button>
                </div>
                <div class="group-tabs">
                    <button class="tab-button active" data-tab="all">全部群聊</button>
                    <button class="tab-button" data-tab="favorites">常用群聊</button>
                </div>
                <div class="group-list-container">
                    <div id="group-list" class="group-list"></div>
                </div>
            </div>
            <div class="form-group">
                <button id="apply-selected-groups" class="primary">应用选中群聊</button>
                <button id="clear-all-listening" class="danger">取消所有监听</button>
                <button id="show-recent" class="secondary">显示最近消息</button>
            </div>
            <div id="group-filter-status">当前未监听任何群聊</div>
        </div>
        
        <div class="card">
            <h2>弹幕预览</h2>
            <iframe id="preview-frame" class="preview-frame" src="about:blank"></iframe>
            <div class="form-group" style="margin-top: 15px;">
                <button id="open-fullscreen">在新窗口打开弹幕</button>
                <button id="clear-danmaku" class="danger">清空弹幕</button>
            </div>
            <div class="form-group">
                <div style="display: flex; align-items: center;">
                    <input type="text" id="danmaku-url" readonly style="flex: 1; margin-right: 10px;" />
                    <button id="copy-url" style="flex-shrink: 0;">复制链接</button>
                </div>
                <div id="copy-status" style="font-size: 12px; margin-top: 5px; color: var(--primary-color); display: none;">链接已复制到剪贴板</div>
            </div>
        </div>
        
        <div class="card">
            <h2>弹幕设置</h2>
            <div class="form-group">
                <label for="animation-method">动画方式：</label>
                <select id="animation-method">
                    <option value="transform">Transform (GPU加速)</option>
                    <option value="left">Left (传统方式)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="max-danmaku">最大弹幕数：</label>
                <input type="number" id="max-danmaku" value="50" min="10" max="200">
            </div>
            <div class="form-group">
                <label for="font-size">默认字体大小：</label>
                <input type="number" id="font-size" value="32" min="16" max="48">
            </div>
            <div class="form-group">
                <label for="danmakuSpeed">弹幕速度 (5-60秒): <span id="speedValue">10</span> 秒</label>
                <input type="range" id="danmakuSpeed" name="danmakuSpeed" min="5" max="60" value="10" style="width: 100%;">
            </div>
            <div class="form-group">
                <button id="apply-settings">应用设置</button>
                <button id="connect-ws" class="secondary">重新连接</button>
            </div>
        </div>
        
        <div class="card">
            <h2>调试信息</h2>
            <div class="debug-panel" id="debug-panel">
                <div class="debug-message">
                    <span class="timestamp">[00:00:00]</span>
                    <span>系统初始化...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 元素引用
        const connectionStatus = document.getElementById('connection-status');
        const activeConnectionsEl = document.getElementById('active-connections');
        const activeDanmakuEl = document.getElementById('active-danmaku');
        const messageRateEl = document.getElementById('message-rate');
        const groupSearch = document.getElementById('group-search');
        const groupList = document.getElementById('group-list');
        const refreshGroupsButton = document.getElementById('refresh-groups');
        const applySelectedGroupsButton = document.getElementById('apply-selected-groups');
        const clearAllListeningButton = document.getElementById('clear-all-listening');
        const showRecentButton = document.getElementById('show-recent');
        const groupFilterStatus = document.getElementById('group-filter-status');
        const previewFrame = document.getElementById('preview-frame');
        const openFullscreenButton = document.getElementById('open-fullscreen');
        const clearDanmakuButton = document.getElementById('clear-danmaku');
        const animationMethod = document.getElementById('animation-method');
        const maxDanmakuInput = document.getElementById('max-danmaku');
        const fontSizeInput = document.getElementById('font-size');
        const applySettingsButton = document.getElementById('apply-settings');
        const connectButton = document.getElementById('connect-ws');
        const debugPanel = document.getElementById('debug-panel');
        const tabButtons = document.querySelectorAll('.tab-button');
        const favoriteGroupsList = document.getElementById('favoriteGroupsList'); // 假设有收藏列表
        const danmakuSpeedSlider = document.getElementById('danmakuSpeed'); // 速度滑块引用
        const speedValueLabel = document.getElementById('speedValue'); // 速度值显示标签引用
        
        // 状态变量
        let socket = null;
        let isConnected = false;
        let groupsData = [];
        let filterEnabled = false;
        let selectedGroupId = null;
        let messageCount = 0;
        let lastMessageTime = Date.now();
        let messageRateInterval;
        let latestMessages = new Set(); // 使用Set存储最近消息ID，防止重复
        let isPreviewReady = false; // 预览框是否准备好接收消息
        let currentTab = 'all'; // 当前选中的标签页
        let allGroups = []; // 存储所有群组信息
        let listenedSessionIds = new Set(); // Stores session_ids of groups this client is listening to
        let lastFocusedGroupIdHint = null; // From backend, for UI pre-selection
        
        // 初始化
        function init() {
            // 设置预览框URL
            updatePreviewFrame();
            
            // 启动消息速率计算
            messageRateInterval = setInterval(updateMessageRate, 5000);
            
            // 加载群聊列表
            loadGroups();
            
            // 连接WebSocket
            connectWebSocket();
            
            // 添加调试信息
            addDebugMessage("控制台初始化完成");
            
            // 监听预览框是否准备好接收消息
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'previewReady') {
                    isPreviewReady = true;
                    addDebugMessage("预览框准备就绪");
                }
                
                if (event.data && event.data.type === 'danmakuStats') {
                    activeDanmakuEl.textContent = event.data.count || 0;
                }
            });
        }
        
        // 初始化主题
        function initTheme() {
            // 检查系统偏好
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // 检查本地存储中的设置
            const savedTheme = localStorage.getItem('theme');
            
            // 如果有保存的主题设置，使用它，否则使用系统偏好
            const isDarkMode = savedTheme ? savedTheme === 'dark' : prefersDark;
            
            // 设置复选框状态
            themeSwitch.checked = isDarkMode;
            
            // 应用主题
            if (isDarkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
            
            // 监听系统主题变化
            const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            if (darkModeMediaQuery.addEventListener) {
                darkModeMediaQuery.addEventListener('change', (e) => {
                    if (localStorage.getItem('theme') === null) { // 只有在用户没有手动设置主题时才响应系统变化
                        themeSwitch.checked = e.matches;
                        document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
                    }
                });
            }
            
            // 监听主题切换
            themeSwitch.addEventListener('change', function() {
                if (this.checked) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                }
            });
        }
        
        // 更新预览框
        function updatePreviewFrame() {
            const baseUrl = window.location.origin;
            previewFrame.src = baseUrl;
            document.getElementById('danmaku-url').value = baseUrl;
            addDebugMessage(`预览框URL更新为: ${baseUrl}`);
            
            // 重置预览框状态
            isPreviewReady = false;
        }
        
        // 在新窗口打开弹幕
        openFullscreenButton.addEventListener('click', () => {
            const baseUrl = window.location.origin;
            window.open(baseUrl, '_blank', 'width=1280,height=720');
            addDebugMessage(`在新窗口打开弹幕: ${baseUrl}`);
        });
        
        // 清空弹幕
        clearDanmakuButton.addEventListener('click', () => {
            if (previewFrame.contentWindow) {
                previewFrame.contentWindow.postMessage({action: 'clearDanmaku'}, '*');
                addDebugMessage("已发送清空弹幕命令");
                
                // 清空最近消息记录
                latestMessages.clear();
            }
        });
        
        // 应用设置
        applySettingsButton.addEventListener('click', () => {
            const settings = {
                animationMethod: animationMethod.value,
                maxDanmaku: parseInt(maxDanmakuInput.value),
                fontSize: parseInt(fontSizeInput.value)
            };
            
            if (previewFrame.contentWindow) {
                previewFrame.contentWindow.postMessage({action: 'updateSettings', settings}, '*');
                addDebugMessage(`已应用设置: ${JSON.stringify(settings)}`);
            }
            
            // 如果有其他活跃的弹幕窗口，也发送设置
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'command',
                    action: 'broadcast_settings',
                    settings: settings
                }));
                addDebugMessage("已向所有连接的客户端广播设置");
            }
        });
        
        // 更新消息速率
        function updateMessageRate() {
            const now = Date.now();
            const elapsed = (now - lastMessageTime) / 1000; // 秒
            
            if (elapsed > 0) {
                const rate = Math.round((messageCount / elapsed) * 60); // 每分钟
                messageRateEl.textContent = `${rate}/分钟`;
                
                // 重置计数器
                messageCount = 0;
                lastMessageTime = now;
            }
        }
        
        // 加载群聊列表
        async function loadGroups() {
            try {
                groupList.innerHTML = '<div class="loading-indicator">加载中...</div>';
                addDebugMessage("正在加载群聊列表...");
                
                const response = await fetch('/api/groups');
                const data = await response.json();
                
                if (data.status === 'success') {
                    groupsData = data.groups;
                    
                    if (groupsData.length === 0) {
                        groupList.innerHTML = '<div class="empty-message">没有找到群聊</div>';
                        addDebugMessage("未找到任何群聊");
                        return;
                    }
                    
                    // Pre-check based on lastFocusedGroupIdHint if available and no groups are listened to yet
                    if (lastFocusedGroupIdHint && listenedSessionIds.size === 0) {
                        const hintGroup = groupsData.find(g => g.group_id === lastFocusedGroupIdHint);
                        if (hintGroup) {
                            listenedSessionIds.add(hintGroup.id);
                            addDebugMessage(`根据后端提示，预选群组: ${hintGroup.group_id} (session ID: ${hintGroup.id})`);
                        }
                    }
                    
                    // 渲染群聊列表
                    renderGroupList();
                    
                    addDebugMessage(`成功加载 ${groupsData.length} 个群聊`);
                } else {
                    groupList.innerHTML = '<div class="error-message">加载失败</div>';
                    addDebugMessage(`加载群聊列表失败: ${data.message}`);
                }
            } catch (error) {
                groupList.innerHTML = '<div class="error-message">加载失败</div>';
                addDebugMessage(`加载群聊列表错误: ${error.message}`);
            }
        }
        
        // 渲染群聊列表
        function renderGroupList() {
            // 过滤群聊列表
            let filteredGroups = [...groupsData];
            
            // 根据当前标签页过滤
            if (currentTab === 'favorites') {
                filteredGroups = filteredGroups.filter(group => group.is_favorite);
            }
            
            // 根据搜索关键词过滤
            const searchTerm = groupSearch.value.toLowerCase();
            if (searchTerm) {
                filteredGroups = filteredGroups.filter(group => {
                    const groupId = String(group.group_id).toLowerCase();
                    const alias = (group.alias || '').toLowerCase();
                    return groupId.includes(searchTerm) || alias.includes(searchTerm);
                });
            }
            
            // 清空列表
            groupList.innerHTML = '';
            
            if (filteredGroups.length === 0) {
                groupList.innerHTML = '<div class="empty-message">没有找到匹配的群聊</div>';
                return;
            }
            
            // 将常用群聊置顶
            filteredGroups.sort((a, b) => {
                // 首先按照是否为常用群聊排序（常用的排在前面）
                if (a.is_favorite !== b.is_favorite) {
                    return a.is_favorite ? -1 : 1;
                }
                // 如果常用状态相同，则按照ID排序
                return parseInt(a.id) - parseInt(b.id);
            });
            
            // 渲染群聊列表
            filteredGroups.forEach(group => {
                const groupItem = document.createElement('div');
                groupItem.className = 'group-item';
                // Add 'listening' class if this group is in listenedSessionIds
                if (listenedSessionIds.has(group.id)) {
                    groupItem.classList.add('listening');
                }
                
                const displayName = group.alias ? `${group.alias} (${group.group_id})` : `群 ${group.group_id}`;

                // Checkbox for multi-select
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `group-checkbox-${group.id}`;
                checkbox.value = group.id;
                checkbox.checked = listenedSessionIds.has(group.id);
                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        listenedSessionIds.add(group.id);
                    } else {
                        listenedSessionIds.delete(group.id);
                    }
                    // No immediate send on checkbox change, user clicks "Apply"
                    // updateFilterStatus(); // Update status immediately or on apply?
                });

                const groupInfo = document.createElement('label'); // Use label for checkbox
                groupInfo.htmlFor = checkbox.id; 
                groupInfo.className = 'group-info';
                groupInfo.innerHTML = `
                    <div class="group-name">${displayName}</div>
                    <div class="group-actions">
                        <button class="action-button edit-alias" data-groupid="${group.group_id}" data-alias="${group.alias || ''}" title="编辑别名">✏️</button>
                        <button class="action-button toggle-favorite" data-sessionid="${group.id}" data-isfavorite="${group.is_favorite}" title="${group.is_favorite ? '取消常用' : '设为常用'}">${group.is_favorite ? '★' : '☆'}</button>
                    </div>
                `;
                
                groupItem.appendChild(checkbox);
                groupItem.appendChild(groupInfo);

                // Edit alias button
                groupItem.querySelector('.edit-alias').addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent label click from toggling checkbox
                    const currentAlias = e.target.closest('.action-button').dataset.alias;
                    const targetGroupId = e.target.closest('.action-button').dataset.groupid;
                    const newAlias = prompt('请输入群聊别名:', currentAlias);
                    if (newAlias !== null) {
                        setGroupAlias(targetGroupId, newAlias);
                    }
                });

                // Toggle favorite button
                groupItem.querySelector('.toggle-favorite').addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent label click from toggling checkbox
                    const sessionId = e.target.closest('.action-button').dataset.sessionid;
                    const isFavorite = e.target.closest('.action-button').dataset.isfavorite === 'true';
                    toggleFavoriteGroup(sessionId, !isFavorite);
                });
                
                groupList.appendChild(groupItem);
            });
            updateFilterStatus(); // Update status after rendering
        }
        
        // 监听群聊搜索
        groupSearch.addEventListener('input', filterGroups);
        
        // 监听标签页切换
        tabButtons.forEach(button => {
            button.addEventListener('click', function() {
                // 移除所有标签页的active类
                tabButtons.forEach(btn => btn.classList.remove('active'));
                // 添加当前标签页的active类
                this.classList.add('active');
                // 更新当前标签页
                currentTab = this.dataset.tab;
                // 重新渲染群聊列表
                renderGroupList();
            });
        });
        
        // 过滤群聊列表
        function filterGroups() {
            renderGroupList();
        }
        
        // 显示最近消息
        async function showRecentMessages() {
            if (listenedSessionIds.size === 0) {
                alert('请至少选择并应用一个群聊进行监听。');
                return;
            }
            // For simplicity, show recent messages for the *first* group in the listened set
            const firstSelectedSessionId = listenedSessionIds.values().next().value;
            if (firstSelectedSessionId) {
                showRecentMessagesForGroup(firstSelectedSessionId);
            } else {
                alert('没有选中的群聊来显示最近消息。');
            }
        }
        
        // Renamed original showRecentMessages to avoid conflict and specify group
        async function showRecentMessagesForGroup(groupSessionId) { 
            try {
                addDebugMessage(`正在获取群 ${groupSessionId} 的最近消息...`);
                
                const response = await fetch(`/api/recent-messages/${groupSessionId}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    if (data.messages.length === 0) {
                        alert('该群没有最近消息');
                        groupFilterStatus.textContent = '该群没有最近消息';
                        addDebugMessage("该群没有最近消息");
                    } else {
                        groupFilterStatus.textContent = `已显示群 ${data.messages[0].group_id} 的最近 ${data.messages.length} 条消息`;
                        addDebugMessage(`成功获取 ${data.messages.length} 条最近消息`);
                        
                        // 清空最近消息记录
                        latestMessages.clear();
                        
                        // 向预览框发送消息
                        if (isPreviewReady && previewFrame.contentWindow) {
                            previewFrame.contentWindow.postMessage({
                                action: 'showRecentMessages',
                                messages: data.messages
                            }, '*');
                        } else {
                            // 如果预览框还没准备好，等待一段时间再发送
                            setTimeout(() => {
                                if (previewFrame.contentWindow) {
                                    previewFrame.contentWindow.postMessage({
                                        action: 'showRecentMessages',
                                        messages: data.messages
                                    }, '*');
                                }
                            }, 1000);
                        }
                        
                        // 记录这些消息的ID，防止重复
                        data.messages.forEach(msg => {
                            if (msg.message_id) {
                                latestMessages.add(msg.message_id);
                            }
                        });
                    }
                } else {
                    alert('获取最近消息失败: ' + data.message);
                    groupFilterStatus.textContent = '获取最近消息失败: ' + data.message;
                    addDebugMessage(`获取最近消息失败: ${data.message}`);
                }
            } catch (error) {
                addDebugMessage(`获取最近消息错误: ${error.message}`);
                alert('获取最近消息出错，详情请查看控制台');
                groupFilterStatus.textContent = '获取最近消息出错';
            }
        }
        
        // 更新过滤状态显示
        function updateFilterStatus() {
            if (listenedSessionIds.size === 0) {
                groupFilterStatus.textContent = '当前未监听任何群聊';
                groupFilterStatus.style.color = 'var(--muted-color)';
            } else {
                const listenedNames = Array.from(listenedSessionIds).map(sessionId => {
                    const group = groupsData.find(g => g.id === sessionId);
                    return group ? (group.alias || `群${group.group_id}`) : `未知群(${sessionId})`;
                }).join(', ');
                groupFilterStatus.textContent = `正在监听: ${listenedNames}`;
                groupFilterStatus.style.color = 'var(--primary-color)';
            }
        }
        
        // 发送过滤设置到服务器
        function sendFilterSettings() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                addDebugMessage('WebSocket未连接，无法发送过滤设置');
                return;
            }
            
            socket.send(JSON.stringify({
                type: 'command',
                action: 'set_active_group',
                group_id: selectedGroupId
            }));
            
            updateFilterStatus();
            updatePreviewFrame();
            addDebugMessage(`发送过滤设置: 启用=${filterEnabled}, 群ID=${selectedGroupId || '无'}`);
        }
        
        // 启用监听
        applySelectedGroupsButton.addEventListener('click', () => {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                addDebugMessage('WebSocket未连接，无法应用群组监听');
                alert('WebSocket未连接，请先连接。');
                return;
            }
            const groupsToListen = Array.from(listenedSessionIds);
            socket.send(JSON.stringify({
                type: 'command',
                action: 'set_groups',
                filter_enabled: groupsToListen.length > 0, // Enable filter if any group is selected
                groups: groupsToListen // Send array of session_ids
            }));
            addDebugMessage(`发送监听群组命令: ${JSON.stringify(groupsToListen)}`);
            // The backend will respond, and the UI might update based on that response or implicitly here
            renderGroupList(); // Re-render to reflect "listening" state potentially, or wait for command response
            updateFilterStatus();

            // Update preview frame
            if (isPreviewReady && previewFrame.contentWindow) {
                const actualGroupIdsToFilter = groupsToListen.map(sid => {
                    const group = groupsData.find(g => g.id === sid);
                    return group ? group.group_id : null;
                }).filter(gid => gid !== null);

                previewFrame.contentWindow.postMessage({
                    action: 'setFilter',
                    enabled: actualGroupIdsToFilter.length > 0,
                    // groupId: actualGroupIdsToFilter.length > 0 ? actualGroupIdsToFilter[0] : null, // Old single group logic
                    allowed_groups: actualGroupIdsToFilter // Send array of actual group_ids
                }, '*');
                addDebugMessage(`已向预览框发送过滤设置: 启用=${actualGroupIdsToFilter.length > 0}, 群列表=${JSON.stringify(actualGroupIdsToFilter)}`);
            }
        });

        clearAllListeningButton.addEventListener('click', () => {
            listenedSessionIds.clear();
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'command',
                    action: 'set_groups',
                    filter_enabled: false,
                    groups: [] 
                }));
                addDebugMessage('发送命令: 清除所有群组监听');
            }
            renderGroupList(); // Update UI to uncheck all
            updateFilterStatus();

            // Update preview frame to listen to nothing (or all, depending on danmaku.html default)
            if (isPreviewReady && previewFrame.contentWindow) {
                previewFrame.contentWindow.postMessage({
                    action: 'setFilter',
                    enabled: false,
                    allowed_groups: [] 
                }, '*');
                 addDebugMessage('已向预览框发送清除过滤设置');
            }
        });
        
        // 刷新群列表
        refreshGroupsButton.addEventListener('click', loadGroups);
        
        // 复制链接按钮
        document.getElementById('copy-url').addEventListener('click', async () => {
            const urlInput = document.getElementById('danmaku-url');
            const text = urlInput.value;
            let success = false;
            if (navigator.clipboard && navigator.clipboard.writeText) {
                try {
                    await navigator.clipboard.writeText(text);
                    success = true;
                } catch (e) {
                    success = false;
                }
            }
            if (!success) {
                // 回退方案
                urlInput.select();
                success = document.execCommand('copy');
            }
            // 显示复制提示
            const copyStatus = document.getElementById('copy-status');
            copyStatus.style.display = 'block';
            copyStatus.textContent = success ? '链接已复制到剪贴板' : '复制失败，请手动复制';
            setTimeout(() => {
                copyStatus.style.display = 'none';
            }, 2000);
            addDebugMessage(success ? '弹幕链接已复制到剪贴板' : '复制失败');
        });
        
        // 添加调试信息
        function addDebugMessage(message) {
            const timestamp = new Date().toLocaleTimeString();
            const msgElement = document.createElement('div');
            msgElement.className = 'debug-message';
            msgElement.innerHTML = `<span class="timestamp">[${timestamp}]</span><span>${message}</span>`;
            debugPanel.appendChild(msgElement);
            
            // 只保留最新的50条消息
            while (debugPanel.children.length > 50) {
                debugPanel.removeChild(debugPanel.firstChild);
            }
            
            // 自动滚动到底部
            debugPanel.scrollTop = debugPanel.scrollHeight;
        }
        
        // 设置群聊别名
        async function setGroupAlias(groupId, alias) {
            try {
                addDebugMessage(`正在设置群 ${groupId} 的别名为: ${alias}`);
                
                const response = await fetch('/api/group-alias', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        group_id: groupId,
                        alias: alias
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    addDebugMessage(`群聊别名设置成功: ${groupId} -> ${alias}`);
                    // 重新加载群聊列表以更新显示
                    loadGroups();
                } else {
                    addDebugMessage(`设置别名失败: ${data.message}`);
                    alert('设置别名失败: ' + data.message);
                }
            } catch (error) {
                addDebugMessage(`设置别名错误: ${error.message}`);
                alert('设置别名出错，详情请查看控制台');
            }
        }
        
        // 设置群聊为常用
        async function toggleFavoriteGroup(groupId, isFavorite) {
            try {
                addDebugMessage(`${isFavorite ? '设置' : '取消'}常用群聊: ${groupId}`);
                
                const response = await fetch('/api/favorite-group', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        group_id: groupId,
                        is_favorite: isFavorite
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // 更新本地数据
                    const group = groupsData.find(g => g.id === groupId);
                    if (group) {
                        group.is_favorite = isFavorite;
                        addDebugMessage(`成功${isFavorite ? '设置' : '取消'}常用群聊`);
                        
                        // 重新渲染群聊列表以实现置顶效果
                        renderGroupList();
                    }
                } else {
                    addDebugMessage(`${isFavorite ? '设置' : '取消'}常用群聊失败: ${data.message}`);
                }
            } catch (error) {
                addDebugMessage(`${isFavorite ? '设置' : '取消'}常用群聊错误: ${error.message}`);
            }
        }
        
        // WebSocket连接
        function connectWebSocket() {
            // 关闭现有连接
            if (socket) {
                socket.close();
            }
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            addDebugMessage(`正在连接到 ${wsUrl}`);
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = function(e) {
                isConnected = true;
                connectionStatus.textContent = "已连接";
                connectionStatus.classList.add('connected');
                
                addDebugMessage("WebSocket连接成功");
                
                // 连接后发送当前的过滤设置
                if (filterEnabled && selectedGroupId) {
                    sendFilterSettings();
                }
            };
            
            socket.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    // 处理不同类型的消息
                    if (data.type === 'connection') {
                        addDebugMessage(`服务器消息: ${data.message}`);
                        // Initial settings might include listened groups for this connection if session is restored by backend
                        if (data.settings && data.settings.listened_groups_this_connection) {
                            listenedSessionIds = new Set(data.settings.listened_groups_this_connection);
                            renderGroupList(); // Reflect this state
                        }
                        if (data.settings && typeof data.settings.danmaku_speed === 'number') {
                            updateSpeedUI(data.settings.danmaku_speed);
                        }
                    } else if (data.type === 'stats') {
                        // 更新统计信息
                        activeConnectionsEl.textContent = data.connections || 0;
                        activeDanmakuEl.textContent = messageCount || 0;
                        messageRateEl.textContent = (messageCount / 5).toFixed(2);
                    } else if (data.type === 'danmaku') {
                        // 收到新弹幕消息
                        messageCount++;
                        lastMessageTime = Date.now();
                        
                        // 检查是否已经显示过这条消息（防止重复）
                        if (data.message_id && !latestMessages.has(data.message_id)) {
                            latestMessages.add(data.message_id);
                            
                            // 向预览框发送消息
                            if (isPreviewReady && previewFrame.contentWindow) {
                                previewFrame.contentWindow.postMessage({
                                    action: 'newDanmaku',
                                    message: data
                                }, '*');
                                addDebugMessage(`已向预览框发送弹幕: ${data.content.substring(0, 15)}...`);
                            }
                        }
                    } else if (data.type === 'active_group') {
                        // 更新活跃群组
                        addDebugMessage(`活跃群组已更新: ${data.group_id}`);
                        
                        // 如果预览框已准备好，向预览框发送过滤设置
                        if (isPreviewReady && previewFrame.contentWindow) {
                            previewFrame.contentWindow.postMessage({
                                action: 'setFilter',
                                enabled: true,
                                groupId: data.group_id
                            }, '*');
                            addDebugMessage(`已向预览框发送过滤设置: 启用=true, 群ID=${data.group_id}`);
                        }
                    } else if (data.type === 'command_response') {
                        // 处理命令响应
                        addDebugMessage(`命令响应: ${data.action} - ${data.message}`);
                        if (data.debug_info) {
                            addDebugMessage(`调试信息: ${JSON.stringify(data.debug_info)}`);
                        }
                    } else if (data.type === 'setting_update') { // 处理设置更新广播
                        if (data.key === 'danmaku_speed') {
                            updateSpeedUI(data.value); // 更新速度滑块
                        }
                    } else if (data.type === 'last_focused_group_hint') {
                        lastFocusedGroupIdHint = data.group_id;
                        addDebugMessage(`收到后端上次聚焦群组提示: ${lastFocusedGroupIdHint}`);
                        // If groups are already loaded, try to pre-select
                        if (groupsData.length > 0 && listenedSessionIds.size === 0) {
                             const hintGroup = groupsData.find(g => g.group_id === lastFocusedGroupIdHint);
                             if (hintGroup) {
                                 listenedSessionIds.add(hintGroup.id);
                                 renderGroupList(); 
                             }
                        }
                    }
                } catch (error) {
                    addDebugMessage(`处理WebSocket消息错误: ${error.message}`);
                }
            };
            
            socket.onclose = function(event) {
                if (event.wasClean) {
                    addDebugMessage(`连接已关闭: ${event.reason || '无原因'}`);
                } else {
                    addDebugMessage("连接意外中断");
                }
                isConnected = false;
                connectionStatus.textContent = "已断开";
                connectionStatus.classList.remove('connected');
                
                // 5秒后自动尝试重连
                setTimeout(connectWebSocket, 5000);
            };
            
            socket.onerror = function(error) {
                addDebugMessage("WebSocket错误");
                connectionStatus.textContent = "连接错误";
                connectionStatus.classList.remove('connected');
            };
        }
        
        // 重新连接按钮
        connectButton.addEventListener('click', connectWebSocket);
        
        // 更新速度滑块和标签的函数
        function updateSpeedUI(speed) {
            if (danmakuSpeedSlider && speedValueLabel) {
                danmakuSpeedSlider.value = speed;
                speedValueLabel.textContent = speed;
                addDebugMessage(`弹幕速度更新为: ${speed} 秒`);
            }
        }
        
        // 添加速度滑块的事件监听
        if (danmakuSpeedSlider && speedValueLabel) {
            danmakuSpeedSlider.addEventListener('input', () => {
                speedValueLabel.textContent = danmakuSpeedSlider.value; // 实时更新标签
            });

            danmakuSpeedSlider.addEventListener('change', () => { // 在释放滑块时发送命令
                const newSpeed = parseInt(danmakuSpeedSlider.value);
                if (socket && socket.readyState === WebSocket.OPEN) {
                    const command = {
                        type: "command",
                        action: "set_danmaku_speed",
                        speed: newSpeed
                    };
                    socket.send(JSON.stringify(command));
                    addDebugMessage(`发送命令: 设置弹幕速度为 ${newSpeed}`);
                } else {
                    addDebugMessage("WebSocket 未连接，无法发送速度设置");
                }
            });
        }
        
        // 初始化
        init();
    </script>
